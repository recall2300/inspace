{% extends "base.html" %}

{% block content %}
    <p>username : {{ username }}</p>
    <p>email : {{ email }}</p>
    <p>department : {{ department }}</p>
    <p>contact : {{ contact }}</p>
    <p>position : {{ position }}</p>
    <p>image : <img src="{{ image }}" alt="profile"></p>
    <p>nickname : {{ nickname }}</p>
    <p>gender : {{ gender }}</p>

    <a href="{% url 'logout' %}">logout</a>
{% endblock %}
